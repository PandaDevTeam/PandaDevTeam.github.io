<body>
  <div class="loader_overlay"><div id="loader"></div><div class="loader-section section-left"></div><div class="loader-section section-right"></div></div>
  <nav class="nav" style="">
      <div class="container text-right">
          <a class="pull-left" data-scroll="header">
            <h1 class="navbar-brand">Panda Developer</h1>
          </a>
          <div class="main-navbar dis-inline clearfix hidden-sm hidden-xs" id="navbar-ul">

  <header>
    <div class="container relative">
      <div class="header-content text-center relative">
        <div class="wrapper-typer">
        </div>
      </div>
      <div data-scroll="#about" class="header-show-more text-center absolute hidden">
        <span>MORE</span>
        <div class="icon-arrows">
          <img src="http://tagdiv.com/wp-content/themes/tagDiv_site_2015/images/tagdiv/arrow.png">
        </div>
      </div>
    </div>
  </header>
  <main>
    <section id="about">
      <div class="container">
        <div class="row">
          about section
        </div>
      </div>
    </section>
    <section id="skill">
      <div class="container">
        <div class="row">
          Skill section
        </div>
      </div>
    </section>
    <section id="portfolio">
      <div class="container">
        <div class="row">
          portfolio section
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="section-heading text-center">
                  <h1 class="animated animate-from-left">Send Message</h1>
                  <h4 class="animated animate-from-right">Drop a line to us. Your word is most important to us.</h4>
          </div>
          <form role="form">
                  <div class="col-lg-6 animated animate-from-left">

                      <div class="form-group">
                          <label for="ename">Your Name (Required)</label>
                          <input type="text" placeholder="" id="name" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="eemail">Your Email (Required)</label>
                          <input type="text" placeholder="" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="esubject">Subject</label>
                          <input type="text" placeholder="" id="subject" class="form-control">
                      </div>

                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label>Your Message</label>
                          <textarea id="emessage" class="form-control" rows="8"></textarea>
                      </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="text-center">
                      <button class="btn btn-send " id="sendmail" type="submit"><span>Send Message</span></button>
                  </div>
              </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        footer here
      </div>
    </div>

  <div id="particles-js"></div>
